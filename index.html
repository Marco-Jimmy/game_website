<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Rock Scissors Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Have Fun!</h1>
</header>
<html>
<div class="board">
    <div class="badge" id="player">user</div>
    <div class="badge" id="computer">comp</div>
    <span id="player_score">0</span>:<span id="computer_score">0</span>
</div>
<p id="result">Hey! Can You Beat Me?</p>
<div class="choices">
    <div class="choice" id="p">
        <img src="./img/paper.png" alt="paper" height="200px">
    </div>
    <div class="choice" id="r">
        <img src="./img/rock.png" alt="rock" height="200px">
    </div>
    <div class=" choice " id="s">
        <img src="./img/scissors.png " alt="scissors " height="200px">
    </div> 
</div>
<p class="prompt">
    Make your choice!
</p>
<script src="main.js" charset="utf-8"></script>
</html>
